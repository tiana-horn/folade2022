{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <title> Folade2022 </title>
  <head>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

  
</head>

  {% block content %}
  <body class='forumfont '>
      
      <div class="">

      
        <div class="homescreenimg mb2 bg-left bg-center-l" >
          <div class="blackback pb5 pb6-m pb7-l">
                <div class="dtc w2 v-mid pa3">
                </div>


            <div class="tc  mt4 mt5-m mt6-l center ph3">
              <h1 class="f1 f1-l  fw2 white-90 mb0 imperial lh-title">Fola & Lade</h1>
              <h2 class="fw1 f3 white-80 mt3 mb1">"I have found the one whom my soul loves"</h2>
              <h3 class="fw1 f5 white-80 mt1 mb4"> - Song of Solomon  3:4"</h3>
              <h2 class="fw1 f2 white-80 mt1 mb3">Friday, April 22, 2022</h2>

              <a class="f4 no-underline grow dib v-mid white bw2 ba b--green ph3 pv2 mb3" href="{% url 'story' %}">Enter Site</a>
              <span class="dib v-mid ph3 white-70 mb3">or</span>
              <a class="f4 no-underline grow dib v-mid white bw2 ba b--white ph3 pv2 mb3" href="{% url 'interest' %}">Express Interest</a>
            </div>
          </div>

        </div> 
      </div>
      {% if song.link %}
      <iframe class="middle pb1" width="0%" height="0" src="{{song.link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe> 
      {% else %}
      <div></div>
      {% endif %}
  </body>
  {% endblock content %}

</html>
